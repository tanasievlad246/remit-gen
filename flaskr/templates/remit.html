{% extends 'base.html' %}
    
{% block content %}

    <div>
        <h1>Generate remit for {{ result['payment'] }}$</h1>
    </div>
    
    {% if result['remit'] == "None found" %}
        <h2>No remit could be generated</h2>
    {% else %}
        
        <div>
            <h2>{{ result['remit'] }}</h2>
        </div>
        
    {% endif %}
    
{% endblock %}
